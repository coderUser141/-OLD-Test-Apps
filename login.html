<html>
	<head>
		<script src="main-out.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="bin/favicon.ico" />
	</head>
	<body>
		<div id="wrapper">
			<div class="pad">
			</div>
			<center>
				<div id="login">
					<center>
						<div id="img">
							<div id="logo"></div>
							<br />
							<br />
							<div id="person"></div> 
						</div>
					</center>
					<br>
					<div class="form">
						<br>
						<br>
						<input type="text" id="loginname" placeholder="E-mail address" class="inputs"/>
						<br>
						<br>
						<input type="password" id="loginpasswd" placeholder="Password" class="inputs"/>
						<br />
						<span id="errtxt" class="err"></span>
						<br>
						<br>
						<button id="submit" onclick="validate()">
							<span id="signintext">
								Sign in
							</span>
						</button>
						<br>
						<br>
					</div>
				</div>
				<br>
				<br>
				<a href="register.html">Don't have an account?</a>
			</center>
		</div>
	</body>
</html>
